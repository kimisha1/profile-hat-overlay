<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hat Overlay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>قرار دادن کلاه روی عکس</h1>
    <div class="controls">
      <label class="btn">
        انتخاب عکس
        <input id="photoInput" type="file" accept="image/*" hidden>
      </label>
      <div class="group">
        <label>سایز کلاه
          <input id="scaleRange" type="range" min="0.2" max="3" step="0.01" value="1">
        </label>
      </div>
      <div class="group">
        <label>چرخش کلاه
          <input id="rotRange" type="range" min="-180" max="180" step="1" value="0">
        </label>
      </div>
      <button id="centerBtn" class="btn">وسط‌چین</button>
      <button id="resetBtn" class="btn">ریست</button>
      <button id="downloadBtn" class="btn primary">دانلود JPG</button>
    </div>
  </header>
  <main>
    <div class="canvas-wrap">
      <canvas id="c"></canvas>
    </div>
    <p class="hint">کلاه را با موس جابه‌جا کنید، با اسکرول بزرگ/کوچیک کنید.</p>
  </main>
  <footer>
    <small>© Hat Overlay</small>
  </footer>
  <script src="app.js"></script>
</body>
</html>
